swagger: "2.0"
info:
  version: "0.0.1"
  title: Gimnasio Golden App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /usuario:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Devuelve el usuario por nombre
      # used as the method name of the controller
      operationId: obtenerUsuarioPorNombre
      parameters:
        - name: nombre
          in: query
          description: El nombre del usuario a obtener
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/JSONResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Crea el usuario
      # used as the method name of the controller
      operationId: crearUsuario
      parameters:
        - in: body
          name: usuario
          description: The user to create.
          schema:
            type: object
            required:
              - nombre
              - apellido
            properties:
              nombre:
                type: string
              apellido:
                type: string
              edad:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/JSONResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Actualiza el usuario
      # used as the method name of the controller
      operationId: actualizarUsuario
      parameters:
        - in: body
          name: usuario
          description: The user to update.
          schema:
            type: object
            required:
              - nombre
            properties:
              nombre:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/JSONResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Elimina el usuario
      # used as the method name of the controller
      operationId: eliminarUsuario
      parameters:
        - in: body
          name: usuario
          description: The user to delete.
          schema:
            type: object
            required:
              - nombre
            properties:
              nombre:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/JSONResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  JSONResponse:
    properties:
      message:
        type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
